<section class="newuser-section">
  <h2>Create new user</h2>
  <p>Register your new employ or a new user, here you can create a admin</p>

  <form class="new-user-form">
    <div class="form-group">
      <label for="nombre"> <i class="fas fa-user"></i> FUll name </label>
      <input
        type="text"
        id="nombre"
        placeholder="Ej: María González"
        required
      />
    </div>

    <div class="form-group">
      <label for="telefono"> <i class="fas fa-phone"></i> Phone </label>
      <input
        type="tel"
        id="telefono"
        placeholder="Ej: +57 412-123-4567"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">
        <i class="fas fa-envelope"></i> Email
      </label>
      <input
        type="email"
        id="email"
        placeholder="usuario@ejemplo.com"
        required
      />
    </div>

    <div class="form-group">
      <label for="rol"> <i class="fas fa-user-tag"></i> Rol of user </label>
      <select id="rol" required>
        <option value="">Choose a role</option>
        <option value="admin">Admin</option>
        <option value="usuario">User</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password"> <i class="fas fa-lock"></i> Password </label>
      <input
        type="password"
        id="password"
        placeholder="Minimum 6 characters"
        required
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">
        <i class="fas fa-save"></i> Create user
      </button>
      <button type="reset" class="btn-secondary">
        <i class="fas fa-undo"></i> Clean Form 
      </button>
    </div>
  </form>
</section>
